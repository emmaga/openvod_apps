<div ng-controller="addAppGroupController as groupAdd" ng-init="groupAdd.init()">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="groupAdd.cancel()">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <h5 class="modal-title ng-binding">新增应用组合</h5>
        </div>
        <div class="modal-body">
            <form id="addForm" novalidate ng-submit="addForm.$valid && groupAdd.addAppGroup()" name="addForm">
                <div class="form-group">
                    <label>应用组合名字：</label>
                    <input type="text" name="" ng-model="groupAdd.form.Name" required>
                </div>
                <div class="form-group">
                    <label>应用组合描述：</label>
                    <input type="text" name="" ng-model="groupAdd.form.Description" required>
                </div>
                <!--<input type="submit" name="" ng-disabled="addForm.$invalid || groupAdd.saving" class="btn btn-primary">-->
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="groupAdd.cancel()">取消</button>
            <button type="submit" class="btn btn-primary" form="addForm"><i
                    class="icon ion-ios-checkmark-outline"></i> 保存
            </button>
        </div>
    </div>
</div>
